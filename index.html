<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Terminal Ligera Samsung A11</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100vh; background: #000; overflow: hidden; font-family: sans-serif; }
    
    .container { 
      display: flex; 
      flex-direction: column; 
      height: 100vh; 
      background: #2a2e39; 
    }
    
    .panel { 
      flex: 1; 
      display: flex; 
      flex-direction: column; 
      background: #131722; 
      overflow: hidden; 
      border-bottom: 2px solid #2a2e39;
    }
    
    .toolbar { 
      background: #1e222d; 
      height: 45px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      padding: 0 10px;
      flex-shrink: 0;
    }

    .zoom-control { display: flex; align-items: center; gap: 8px; color: #d1d4dc; font-size: 11px; }
    input[type=range] { width: 70px; }

    button { 
      background: #2a2e39; color: #d1d4dc; border: 1px solid #363a45; 
      border-radius: 4px; font-size: 12px; padding: 5px 10px;
    }

    /* El truco para la fluidez en tablets: */
    .iframe-wrapper { 
      flex: 1;
      width: 100%;
      height: 100%;
      position: relative;
      overflow: auto;
      -webkit-overflow-scrolling: touch; /* Mejora el scroll en Android/iOS */
    }

    iframe { 
      width: 100%; 
      height: 100%; 
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="toolbar">
        <div class="zoom-control">
          <span>Vista:</span>
          <input type="range" class="zoom-slider" data-id="v1" min="50" max="125" value="100">
        </div>
        <button class="btn-url" data-id="v1">URL</button>
      </div>
      <div class="iframe-wrapper"><iframe id="v1"></iframe></div>
    </div>

    <div class="panel">
      <div class="toolbar">
        <div class="zoom-control">
          <span>Vista:</span>
          <input type="range" class="zoom-slider" data-id="v2" min="50" max="125" value="100">
        </div>
        <button class="btn-url" data-id="v2">URL</button>
      </div>
      <div class="iframe-wrapper"><iframe id="v2"></iframe></div>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
